<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sapper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="container">

    <div id="form">
        <h1>Sapper</h1>
        <label for="field">field
            <select name="field" id="field">
                <option value="100">small</option>
                <option value="200">medium</option>
                <option value="300">big</option>
            </select>
        </label>
        <label for="bombs">Bombs
            <input id="bombs" type="number" value="10">
        </label>

        <button id="startNewGame">Start New Game</button>
    </div>

    <div id="table">
        <h2 id="header"></h2>
        <h3 id="subheader"></h3>
        <div id="game"></div>
    </div>
</div>

<script defer src="js/game.js"></script>
<script defer src="js/main.js"></script>
</body>
</html>
